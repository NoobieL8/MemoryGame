<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Memory Game</title>
</head>
<body>
    <div class="bg-container">
        <div class="container">
            <span id="logo">?</span>
                <div class="score-board">
                    <div class="score">
                        <p>score</p>
                        <span class="score-counter">0</span>
                    </div>
                    <div class="attempts">
                        <p>failed attempts</p>
                        <span class="attempts-counter">0</span>
                    </div>
                </div>
            <div class="card-grid">
                <div class="memory-card" data-framework="Raam">
                    <img class="front-face" src="./imgs/general_raam_241x240.jpg" alt="Raam">
                    <img class="back-face" src="./imgs/gears-logo_1_241x240.jpg" alt="logo">
                </div>

                <div class="memory-card" data-framework="Drone">
                    <img class="front-face" src="./imgs/lambentdrone_241x240.jpg" alt="drone">
                    <img class="back-face" src="./imgs/gears-logo_1_241x240.jpg" alt="logo">
                </div>

                <div class="memory-card" data-framework="Grenadier">
                    <img class="front-face" src="./imgs/locust_grenadier_241x240.jpg" alt="grenadier">
                    <img class="back-face" src="./imgs/gears-logo_1_241x240.jpg" alt="logo">
                </div>

                <div class="memory-card" data-framework="Grenadier">
                    <img class="front-face" src="./imgs/locust_grenadier_241x240.jpg" alt="grenadier">
                    <img class="back-face" src="./imgs/gears-logo_1_241x240.jpg" alt="logo">
                </div>

                <div class="memory-card" data-framework="Raam">
                    <img class="front-face" src="./imgs/general_raam_241x240.jpg" alt="Raam">
                    <img class="back-face" src="./imgs/gears-logo_1_241x240.jpg" alt="logo">
                </div>

                <div class="memory-card" data-framework="Drone">
                    <img class="front-face" src="./imgs/lambentdrone_241x240.jpg" alt="drone">
                    <img class="back-face" src="./imgs/gears-logo_1_241x240.jpg" alt="logo">
                </div>
            </div>
        </div>
    </div>




    <script src="app.js"></script>
</body>
</html>
